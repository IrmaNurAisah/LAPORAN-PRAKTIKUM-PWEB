<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni</title>
    <link rel="stylesheet" href="stylesheet_tugas_01.css">
</head>
<body>
    <h1>Daftar Alumni</h1>
    <input type="text" id="filterInput" placeholder="Cari alumni..." style="width: 300px;">

    <table id="alumniTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Jurusan</th>
                <th>Pekerjaan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Christopher Banh Chan </td>
                <td>Sistem Informasi</td>
                <td>System analyst</td>
            </tr>
            <tr>
                <td>Zhang Ling He</td>
                <td>Teknik Informatika</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Hwang Hyunjin</td>
                <td>Desain Komunikasi Visual</td>
                <td>Desainer grafis</td>
            </tr>
            <tr>
                <td>Ding Yuxi</td>
                <td>Manajemen Informatika</td>
                <td>Entrepreneur</td>
            </tr>
            <tr>
                <td>Seo Changbin</td>
                <td>Teknik Sipil</td>
                <td>Structural Engineer</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('filterInput').addEventListener('keyup', function() {
            var filter = this.value.toLowerCase();
            var rows = document.querySelectorAll('#alumniTable tbody tr');
            rows.forEach(function(row) {
                var cells = row.getElementsByTagName('td');
                var found = false;
                for (var i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                row.style.display = found ? '' : 'none';
            });
        });
    </script>

</body>
</html>
